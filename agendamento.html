<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Serviço - Auto Mecânica</title>
    <!-- Fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Removendo o EmailJS que não é mais necessário -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> -->
    <link rel="stylesheet" href="./index/agendamento.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Auto Mecânica</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#servicos">Serviços</a></li>
                <li><a href="index.html#sobre">Sobre</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Agendar Serviço</h2>
        <form id="agendamentoForm" class="agendamento-form" action="https://formsubmit.co/nil7626@gmail.com" method="POST">
            <!-- Campos ocultos para configuração do FormSubmit -->
            <input type="hidden" name="_subject" value="Novo Agendamento de Serviço">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
            
            <div class="form-group">
                <h3>Dados Pessoais</h3>
                <input type="text" name="nome" placeholder="Nome completo" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <input type="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <h3>Dados do Veículo</h3>
                <input type="text" name="modelo" placeholder="Modelo do veículo" required>
                <input type="text" name="ano" placeholder="Ano do veículo" required>
                <input type="text" name="placa" placeholder="Placa do veículo" required>
            </div>

            <div class="form-group">
                <h3>Serviço Desejado</h3>
                <select name="servico" title="Selecione o serviço desejado" required>
                    <option value="">Selecione o serviço</option>
                    <option value="manutencao">Manutenção Preventiva</option>
                    <option value="reparo">Reparos Gerais</option>
                    <option value="diagnostico">Diagnóstico</option>
                </select>
                <textarea name="descricao" placeholder="Descreva o problema ou serviço necessário" rows="4"></textarea>
            </div>

            <div class="form-group">
                <h3>Data e Hora Preferencial</h3>
                <input type="date" name="data" title="Selecione a data" required>
                <input type="time" name="hora" title="Selecione o horário" required>
            </div>

            <button type="submit" class="submit-button">Enviar Agendamento</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contato</h3>
                <p>Telefone: (66) 99906-1494</p>
                <p>Email: nil7626@gmail.com</p>
                <p>Endereço: Rua Example, 123</p>
            </div>
            <div class="social-media">

                <h3>Redes Sociais</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">WhatsApp</a>
            </div>
        </div>
    </footer>
</body>
</html>
